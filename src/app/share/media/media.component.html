<div class="media-box" [style.width.px]="width" [style.height.px]="height" [class.full]="boxFull" (click)="viewNormal()">
  <!-- <video autoplay #selfVideo></video> -->
  <video autoplay #otherVideo [hidden]="mediaType !== 'video'"></video>
  <audio autoplay #otherAudio [hidden]="mediaType !== 'audio'"></audio>
  <div class="close-btn" (click)="viewNormal()" *ngIf="boxFull">X</div>
</div>
